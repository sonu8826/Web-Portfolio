<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./file.css">
    <script src="./app.js"></script>
    <!-- <script src="codes.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Currency Converter</h1>
    </header>
    <main>
        <div id="container">
            <div>
                <p id="amount">Enter Amount </p>
                <input type="text" name="" id="amount">
            </div>
            <div id="mid-container">
                <div id="from" class="dropdown">
                    <p>From</p>
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select id="selectOne" style="display: block;">
                        <option value="select" selected>Select</option>
                        <option value="IND">IND</option>
                        <option value="USD">USD</option>
                        <option value="AUD">ASD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
                <i class="fa-solid fa-right-left" id="icon" style="font-size: 35px; margin: 50px auto;"></i>
                <div id="to" class="dropdown">
                    <p>
                        To
                    </p>
                    <img src="https://flagsapi.com/BE/flat/64.png" alt="">
                    <select style="display: block;" id="selectTwo">
                        <option value="select" selected>Select</option>
                        <option value="IND">IND</option>
                        <option value="USD">USD</option>
                        <option value="AUD">AUD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </div>

            <div>
                <button>Get Exchange Rate</button>
                <h2 id="Result">Result-:</h2>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; 2022</p>
    </footer>
</body>

</html>
